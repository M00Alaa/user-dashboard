@if (search) {
<form (ngSubmit)="searchUser()" class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Search by ID" [(ngModel)]="searchId" name="searchId"
        aria-label="Search">
</form>
}@else {
<i class="bx bx-arrow-back fs-4" [routerLink]="['../']"></i>
}
